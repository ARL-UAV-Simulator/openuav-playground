networks:
  default:
    ipam:
      config:
      - gateway: 172.28.0.1
        subnet: 172.28.0.0/16
      driver: default
services:
  db:
    build: dockerfiles/postgres/
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    volumes:
    - nvidia_driver_384.111:/usr/local/nvidia:ro
  openuav:
    build: dockerfiles/openuav_sample/
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    entrypoint: /home/setup.sh
    environment:
    - DISPLAY=$DISPLAY
    expose:
    - '8000'
    - '31819'
    - '80'
    - '9090'
    volumes:
    - ../samples/testSimulation:/simulation
    - /tmp/.X11-unix:/tmp/.X11-unix
    - nvidia_driver_384.111:/usr/local/nvidia:ro
  web:
    build: dockerfiles/django/
    command: bash -c "while ! pg_isready -h db ; do sleep 1 ; done && python manage.py
      makemigrations && python manage.py migrate && python3 manage.py runserver 0.0.0.0:80"
    depends_on:
    - db
    devices:
    - /dev/nvidia0
    - /dev/nvidiactl
    - /dev/nvidia-uvm
    ports:
    - 8001:80
    restart: always
    volumes:
    - .:/code
    - nvidia_driver_384.111:/usr/local/nvidia:ro
version: '2'
volumes:
  nvidia_driver_384.111:
    external: true
